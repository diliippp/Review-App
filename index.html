<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f4a9b49f0e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="container" id="container">
        <!------- Title  ------->
        <div class="title">
          <h1>Our Reviews</h1>
          <p class="underline"></p>
        </div>
        <!-- ----------- main ------------ -->
        <div class="main-content">
          <div class="images">
            <img
              id="person-img"
              src="https://images.pexels.com/photos/3714743/pexels-photo-3714743.jpeg?auto=compress&cs=tinysrgb&w=600"
              style="width: 150px"
            />
          </div>
          <div class="texts">
            <h4 id="author">Peter Jones</h4>
            <p class="profession" id="job">Intern</p>
            <p class="about" id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi
              necessitatibus illo quae repellat quo unde debitis! Consequatur
              Repellendus quibusdam tenetur nesciunt reprehenderit voluptates,
              recusandae omnis?
            </p>
          </div>
          <div class="toggle">
            <div class="left-right">
              <i class="fa-solid fa-caret-left" id="leftBtn"></i>
              <i class="fa-solid fa-caret-right" id="rightBtn"></i>
            </div>
            <div class="button">
              <button id="randomBtn">Surprice Me</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
